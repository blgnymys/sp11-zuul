<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function c(m,n){
        var total=0;
        for(var i=1;i<=n;i++){
            if(n==1){
              return m;
            }
            total*=m;
        }
        return total;
    }

    function d(str){
        var arr=str.split(" ");
        var str1="";
        for(var i=0;i<arr.length;i++){
            str1+=arr[i]+i+1+" ";
        }
        str1=str1.substr(0,str1.length-1);
        return str1;
    }


    function sort(arr) {
        for(var i=0;i<arr.length-1;i++){
            for(var j=0;j<arr.length-i-1;j++){
                if(arr[j]>arr[j+1]){
                    var temp=arr[j];
                    arr[j]=arr[j+1];
                    arr[j+1]=temp;
                }
            }
        }
        return arr;
    }
</script>
</body>
</html>
